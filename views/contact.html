<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/static/cont.css">
</head>
<body>
    <div class="container">
        
        <h1>GET IN TOUCH</h1>
        <p>Have any questions or suggestions? Drop us a message</p>
        <form action="/" method="post">

            <!-- <div class="row"> -->
                <div class="column">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Your name here...">
                </div>

                <div class="column">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Your email here...">
                </div>

                <div class="column">
                    <label for="gender">gender</label>
                    <input type="text" id="gender" placeholder="gender">
                </div>

                <div class="column">
                    <label for="contact">Contact Number</label>
                    <input type="tel" id="contact" placeholder="Your phone number here">
                </div>

                <div class="column">
                    <label for="issue">Describe your issue</label>
                    <textarea id="issue" placeholder="Describe your issue in detail here" rows="3"></textarea>
                </div>

            <button>Submit</button>
        </form>
    </div>

</body>
